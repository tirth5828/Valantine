<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌹 Happy Rose Day 🌹</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='heart_animation.js') }}"></script>
</head>
<body>

    <!-- Background Video -->
    <video autoplay muted loop id="bg-video">
        <source src="{{ url_for('static', filename='love_bg.mp4') }}" type="video/mp4">
    </video>
    <div class="container">
        <!-- Glowing Rose -->
        <div class="rose-container">
            <img src="{{ url_for('static', filename='heart.gif') }}" alt="Glowing Rose" class="glowing-rose">
        </div>

        <!-- Rose Day Message -->
        <div class="content">
            <h1>🌹 Happy Chocolate Day, My Sweetheart! 🍫</h1>
            <p>{{ message }}</p>
        </div>

    </div>
    <!-- Background Music -->
    <audio autoplay loop>
        <source src="{{ url_for('static', filename='music.mp3') }}" type="audio/mp3">
    </audio>

    <br><br>
    <a href="/">⬅ Back to Home</a>

</body>
</html>
